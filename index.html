<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Invited!</title>
  <link rel="icon" type="image/png" href="images/ring.png">
  <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
      position: relative;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: twinkle 20s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .center-wrapper {
      text-align: center;
      padding: 30px 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 35px;
      font-family: 'Alice';
      background: linear-gradient(to right, #d4af37, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .with-you {
      display: block;
      font-size: 32px;
      margin-top: 5px;
      background: linear-gradient(to right, #d4af37, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    img {
      display: block;
      border: 4px solid #d4af37;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 0 auto 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .btn {
      margin: 10px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #d4af37;
      color: #1b1b1b;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #f5d76e;
      transform: scale(1.05);
    }

    #countdown {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 15px #d4af37;
      animation: glow 1.5s infinite alternate;
      margin-bottom: 30px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #d4af37; }
      to { text-shadow: 0 0 20px #ffffff; }
    }

    #map-container {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .map-responsive {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-top: 20px;
    }

    .map-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #0f1a24;
      color: #ffd700;
      font-size: 24px;
      font-family: 'Birthstone', cursive;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #ffd700;
      animation: pulse 2s infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ffd700; }
      50% { text-shadow: 0 0 20px #ffef8a; }
      100% { text-shadow: 0 0 10px #ffd700; }
    }
  </style>
</head>

<body>
  <div class="center-wrapper">
    <h1>A night of love awaits<br><span class="with-you">with you</span></h1>
    <img src="images/invitation.png" alt="invitation">

    <div id="countdown">
      <span id="days">00</span>d :
      <span id="hours">00</span>h :
      <span id="minutes">00</span>m :
      <span id="seconds">00</span>s
    </div>

    <button class="btn" onclick="toggleMap()">üìç View Location</button>
    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Afna%20%26%20Adarsh%20Reception%20Party&dates=20251206T103000Z/20251206T163000Z&details=Afna%20%26%20Adarsh%20Reception%20Party&location=TSL%20Lake%20venue" target="_blank">
      <button class="btn">üìÖ Add to Calendar</button>
    </a>

    <div id="map-container">
      <div class="map-responsive">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d537.7209443043471!2d76.63425930407602!3d8.839369027495625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05e50954aa7e9b%3A0xc34811873e743237!2sTSL%20Lake%20venue!5e1!3m2!1sen!2sin!4v1761768378361!5m2!1sen!2sin" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
          gestureHandling="greedy">
        </iframe>
      </div>
    </div>
  </div>

  <footer>
    WE VALUE YOU
  </footer>

  <script>
    function toggleMap() {
      const map = document.getElementById("map-container");
      if (map.style.display === "block") {
        map.style.display = "none";
      } else {
        map.style.display = "block";
        map.scrollIntoView({ behavior: "smooth" });
      }
    }

    const targetDate = new Date("December 06, 2025 16:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").textContent = "It's party time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
